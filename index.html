<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">    
        <title>Calculadora V1.0</title>
    </head>
    <body>
        <div id="container">
            <main id="content">
                <div class="n7 number">7</div>
                <div class="n8 number">8</div>
                <div class="n9 number">9</div>
                <div class="n4 number">4</div>
                <div class="n5 number">5</div>
                <div class="n6 number">6</div>
                <div class="n1 number">1</div>
                <div class="n2 number">2</div>
                <div class="n3 number">3</div>
                <div class="n0 number">0</div>
                <div class="visor" id="visor">0</div>
                <div class="p point">.</div>
                <div class="retr clear">←</div>
                <div class="c clear">C</div>
                <div class="mas operations">+</div>
                <div class="menos operations">-</div>
                <div class="mult operations">*</div>
                <div class="divid operations">/</div>
                <div class="equal operations">=</div>
            </main>
        </div>
        <footer>
            <h2>Jeremías Amestoy | 2020 |</h2>
            <h3 id="footerdate"></h3>
        </footer>
        <script src="scripts.js"></script>
    </body>
    
</html>
